<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de práctica PHP</title>
</head>

<body>

    <div class="container">

        <h2 class="form-title">Formulario de Registro</h2>
        <h4 class="form-subtitle">Los campos marcados con (*) son obligatorios.</h4>

        <form name="formulario" action="procesar_formulario.php" method="post">

            <div class="form-input">
                <label for="nombre">(*) Nombre:</label>
                <input type="text" name="nombre" id="nombre" required>
            </div>

            <div class="form-input">
                <label for="apellido">(*) Apellido:</label>
                <input type="text" name="apellido" id="apellido" required>
            </div>

            <div class="form-input">
                <label for="email">(*) Correo electrónico:</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-input">
                <button type="submit" name="submit" id="button">Suscribirse</button>
            </div>

        </form>

    </div>

</body>

</html>
